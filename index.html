<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chicago Bar Trivia üç∫</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <h2>Chicago Bar Trivia üç∫</h2>
    <div id="question-counter" style="text-align: right; font-size: 14px;">1/5</div>

    <div id="trivia-card">
      <img id="bar-image" src="" alt="Bar image" />
      <div class="choices"></div>
    </div>

    <div id="result-screen" class="hidden">
      <h3 id="result-msg"></h3>
      <img id="result-image" src="" alt="Bar image" />
      <p id="bar-name" class="bar-info"></p>
      <p id="bar-neighborhood" class="bar-info" style="color: #999;"></p>
      <p id="bar-hours" class="bar-info"></p>
      <p id="bar-specials" class="bar-info"></p>
      <a id="bar-link" href="#" target="_blank">Visit Website</a>
      <div style="text-align: center; margin-top: 16px;">
        <button id="next-btn" onclick="nextQuestion()">Next Question</button>
      </div>
    </div>

    <div id="final-screen" class="hidden">
      <img src="images/chicago-skyline.jpg" alt="Chicago skyline" style="width: 100%; border-radius: 8px; margin: 16px 0;">
      <p id="score-text" style="font-size: 22px; text-align: center; margin-top: 10px;"></p>
      <div style="text-align: center;">
        <button onclick="resetGame()">Play Again</button>
      </div>
      <p style="margin-top: 24px; font-size: 14px; color: #aaa; text-align: center;">
        Want your bar featured?<br />
        Email <a href="mailto:nkc724@gmail.com" style="color: #55f2ff;">nkc724@gmail.com</a>
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
